<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body>
    <nav class="nav">
      <a class="nav-link active" aria-current="page" href="/list">Home</a>
      <a class="nav-link disabled" disabled>{{request.user}}</a>
      
    </nav>
    <table class="table">
        <thead>
          <tr>
            <th scope="col">Updated by User</th>
            <th scope="col">Task Name</th>
            <th scope="col">Description</th>
            <th scope="col">Category</th>
            <th scope="col">Due Date</th>
            <th scope="col">Status</th>
            <th scope="col">Updated On</th>
            <th scope="col">Changes Accepted/Rejected</th>
          </tr>
        </thead>
        <tbody>
        {% for i in loglist %}
          <tr>
            <td>{{i.user}}</td>
            <td>{{i.name}}</td>
            <td>{{i.description}}</td>
            <td>{{i.category}}</td>
            <td>{{i.due_date}}</td>
            <td>{{i.status}}</td>
            <td>{{i.change_date}}</td>
            <td><button onclick="location.href='/log/approval-status/{{i.id}}/Approved'">Accept</button><button  onclick="location.href='/log/approval-status/{{i.id}}/Rejected'">Reject</button></td>
          </tr>
        {% endfor %}
        </tbody>
    </table>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
